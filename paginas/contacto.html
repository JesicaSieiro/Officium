    </header>
    <main class="formulario">
        <h1 class="contenido_tituloContacto">Envianos tu consulta!</h1>
        <!-- FORMULARIO -->
        <form class="contenido_formulario">
            <div class="contenido_datosFrm">
                
                    <input type="text" name="nombre" id="nombre" maxlength="40" placeholder="Nombre" required>
                
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido"  maxlength="40" required>
               
                    <input type="email" name="mail" id="mail" placeholder="Email"  maxlength="40" required>
                
                    <label >En que tipo de servicio estas interesado:</label>
                    <div class="contenido_serviciosChk">
                        <div class="contenido--cadaOpcion">
                            <label for="PinturaInteriores">Pintura de interiores</label><br />
                            <input type="checkbox" name="option" id="PinturaInteriores"  />
                        </div>
                        <div class="contenido--cadaOpcion">
                            <label for="PinturaExteriores">Pintura de exteriores</label>
                            <input type="checkbox" name="option" id="PinturaExteriores" />
                        </div>
                            
                
                        <div class="contenido--cadaOpcion">
                            
                            <label for="persianas">Arreglo de persianas</label>
                            <input type="checkbox" name="option" id="persianas" />
                        </div>
                        <div class="contenido--cadaOpcion">
                            <label for="portones">Arreglo de portones</label>
                            <input type="checkbox" name="option" id="portones" />    
                        </div>
                    </div>
            </div>
            <div class="contenido_consultaFrm">
                <div>
                    <textarea rows="10" cols="50" placeholder="Escriba su consulta..." name="consulta" id="consulta" maxlength="400" required></textarea>
                </div>
                
                <div class="contenido_botones">
                    <input class="contenido--btnCon" type="reset" value="Limpiar">
                    <input class="contenido--btnCon" type="submit" value="Enviar">
                </div>
            </div>
        </form>
         <!-- MAPA -->
    
    </main>
    <section >
        <h2 class="contenido_tituloContacto">Ubicacion</h2>
        <div class="contenido_ubicacion">
            <div class="contenido_mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.323244671364!2d-58.56962658560744!3d-34.64653868044837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc7e8cf21938d%3A0x534559aa383dc47b!2sAvellaneda%20586%2C%20B1704BXL%20Ramos%20Mej%C3%ADa%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1640289486546!5m2!1ses!2sar" class="contenido-imgMapa" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="contenido_txtUbicacion">
                <div class="contenido--direccion">
                    <h3>Direccion</h3>
                    <p>Viamonte 50. Piso 4, depto. 7</p>
                </div>
                <div class="contenido--telefono">
                    <h3>Telefono</h3>
                    <p>1521742925</p>
                </div>
            </div>
        </div>  
    </section>
